<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="java.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
          <a href="../../index.html" class="home">Home</a>
          <a href="../../HTML/airlines.html">Airlines</a>
          <a href="../../HTML/contact.html">Contact</a>
      </nav>
    </div>

    <div class="videoEmbed">
      <video autoplay muted loop>
        <source src="video/JALtakeoff.mp4" />
      </video>
      
    <main>
      <div class="container">
        <div class="info">
          <div class="Skytrax" onclick="Skytrax_Desc()">
            <img src="../../logo/best economy.png" alt="">
            <p>Best Economy Class</p>
          </div>
          <div class="OneWorld" onclick="OneWorld()">
            <img src="images/Oneworld_logo.svg" alt="">
            <p>OneWorld Alliance</p>
          </div>
          <div class="Apex">
          <img src="images/apex.jpg" onclick="Apex()">
          <p>2024 Apex World Class</p>
          </div>
        </div>
        <p id="Desc">Click on a logo to get their description!</p>
      </div>
      <!-- Carousel -->
      <div class="logos">  
          <div class="logos-slide">
            <img src="../../img/food2.jpg" />
            <img src="../../img/oldman2.jpg" />
            <img src="../../img/lady2.jpg" />
            <img src="../../img/plane2.jpg" />
            <img src="../../img/sit2.jpg" />
          </div>
      </div>
      <!-- Space to add Javascript and text on awards -->

      <div class="content">
        <div class="image">
          <p>Fly with us today!</p>
        </div>
        <div class="link">
          <div class="text">
            <p>Japan Airlines is prepared to serve world class service and catering for all passengers!</p>
          </div>
          <a href="https://www.jal.co.jp/br/pt/" target="_blank" class="externalbox">Fly with Japan Airlines today!</a>
        </div>
      </div>
    </main>
    <footer>
      <p>CSIS 1280 Web Development</p>
    </footer>
    <script src="/JS/script.js"></script>
  </body>
</html>
